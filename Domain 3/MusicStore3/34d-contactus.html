<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Contact Us</h2>
    <p>
        Interested in more information? Fill out the form below and submit it to us.
        We look forward to hearing from you!
    </p>

    <!-- insert form here-->
    <form action="thankyou.html" method="post">
        <label for="firstname">First Name</label>
        <input accesskey="f" tabindex="1" type="text" name="firstname" id="firstname"
               /> <br />
        <label for="lastname">Last Name</label>
        <input accesskey="l" tabindex="2" type="text" name="lastname" id="lastname"
               /> <br />
        <label for="email">Email Address</label>
        <input accesskey="e" tabindex="3" type="email" name="email" id="email"
               /> <br />
    </form>

</body>
</html>
